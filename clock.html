<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Clock</title>

    <link rel="stylesheet" href="clock.css">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="clock.js" charset="utf-8"></script>


  </head>
  <body>
    <main>
      <h3>JS Clock</h3>

      <div class="container">
        <div class="myClock">
          <h4 id="date">Sunday March 31, 2019</h4>

          <div class="timing">
            <h1 id="time">4:28:36</h1>
            <h2 id="dayType">PM</h2>
          </div>

        </div>
      </div>


    </main>
    <footer>
      <caption>
        <p>Designed By <a href="https://www.trevornjeru.com/">Trevor Njeru.</a></p>
      </caption>
    </footer>

  </body>
</html>
